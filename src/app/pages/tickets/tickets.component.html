<div class="row">
  <div class="col-lg-12 col-xs-12">
    <h1>Поиск авиабилетов</h1>
  </div>     
</div> 
<div class="ticket-content">  
  <div class="ticket">
    <div class="ticket__item">
      <nb-card>
        <nb-card-body>    
          <nb-select *ngIf="cities" placeholder="Откуда" fullWidth=true size="large" [(ngModel)]="departureCity"> 
            <nb-option value="">Откуда</nb-option>
            <nb-option *ngFor="let city of cities" [value]="city">
              {{city}}
            </nb-option>
          </nb-select>       
        </nb-card-body>
      </nb-card>
    </div>
    <div class="ticket__item">
      <nb-card>
        <nb-card-body>    
          <nb-select placeholder="Куда" fullWidth=true size="large" [(ngModel)]="arrivalCity">
            <nb-option value="">Куда</nb-option>
            <nb-option *ngFor="let city of cities" [value]="city">
              {{city}}
            </nb-option>
          </nb-select>       
        </nb-card-body>
      </nb-card>
    </div>
    <div class="ticket__item">
      <nb-card>
        <nb-card-body>
          <input placeholder="Туда" [nbDatepicker]="datepicker1" [(ngModel)]="dateStart">
          <nb-datepicker #datepicker1></nb-datepicker>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="ticket__item">
      <nb-card>
        <nb-card-body>
          <input placeholder="Обратно" [nbDatepicker]="datepicker2" [(ngModel)]="dateFinish">
          <nb-datepicker #datepicker2></nb-datepicker>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="ticket__item">
      <nb-card>
        <nb-card-body>
          <input type="text" nbInput placeholder="Количество" [(ngModel)]="amount">
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="ticket__button">
      <button type="submit" nbButton status="primary" (click)="queryData(departureCity, arrivalCity, dateStart, dateFinish, amount)">Найти билеты</button>
    </div>  
  </div>  
</div>
